<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <h2>Digital Clock</h2>
    <div class="frame">
        <div class="clock" data-text="12 : 10 : 58 AM"></div>
    </div>

    <div class="frame">
        <div class="clock">
            <span class="h">0</span>
            <span class="h">0</span>
            <span>:</span>
            <span class="m">0</span>
            <span class="m">0</span>
            <span>:</span>
            <span class="s">0</span>
            <span class="s">0</span>
            <span class="txt"></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
